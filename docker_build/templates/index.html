<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Malik AI Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: radial-gradient(circle at top, #1f2933, #020617);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .malik-card {
      backdrop-filter: blur(12px);
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.5rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      max-width: 900px;
      width: 100%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .malik-header {
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .malik-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: conic-gradient(from 180deg, #22c55e, #0ea5e9, #a855f7, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      margin-right: 0.75rem;
    }

    .malik-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      margin-right: 0.4rem;
    }

    .status-online {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .status-text {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .chat-body {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 0.75rem;
      max-width: 70%;
      padding: 0.6rem 0.9rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .chat-message.user {
      margin-left: auto;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #f9fafb;
      border-bottom-right-radius: 0.2rem;
    }

    .chat-message.malik {
      margin-right: auto;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-bottom-left-radius: 0.2rem;
    }

    .chat-meta {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.1rem;
    }

    .chat-input-area {
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      padding: 0.75rem 1.5rem 1.25rem;
    }

    .malik-pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container px-3">
    <div class="malik-card mx-auto">
      <div class="malik-header">
        <div class="malik-title">
          <div class="malik-avatar malik-pulse">
            M
          </div>
          <div>
            <div class="fw-bold fs-5">MÎ›LIK</div>
            <div class="status-text d-flex align-items-center">
              <span class="status-dot status-online me-1"></span>
              <span id="status-text">Online Â· Ready to help</span>
            </div>
          </div>
        </div>
        <div class="text-end">
          <small class="text-secondary text-uppercase">Voice AI</small>
          <div class="text-secondary" style="font-size: 0.8rem;">Powered by AWS Polly</div>
        </div>
      </div>

      <div id="chat-body" class="chat-body">
        <!-- Messages will be injected here by JS -->
      </div>

      <div class="chat-input-area">
        <form id="chat-form" class="d-flex gap-2">
          <input
            id="message-input"
            type="text"
            class="form-control"
            placeholder="Type a message... (e.g. 'What time is it?' or 'Tell me a joke')"
            autocomplete="off"
          >
          <button type="submit" class="btn btn-primary px-4">
            Send
          </button>
        </form>
        <audio id="malik-audio" style="display:none;"></audio>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (for any optional components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatBody = document.getElementById('chat-body');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const statusText = document.getElementById('status-text');
    const audioPlayer = document.getElementById('malik-audio');

    function appendMessage(role, text) {
      const wrapper = document.createElement('div');

      const meta = document.createElement('div');
      meta.className = 'chat-meta';
      meta.textContent = role === 'user' ? 'You' : 'Malik';

      const bubble = document.createElement('div');
      bubble.className = `chat-message ${role}`;
      bubble.innerHTML = marked.parse(text);

      wrapper.appendChild(meta);
      wrapper.appendChild(bubble);

      chatBody.appendChild(wrapper);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function setStatus(text) {
      statusText.textContent = text;
    }

    // Initial greeting
    appendMessage('malik', "Whatâ€™s good? Iâ€™m online and ready to help. ðŸ‘‹");

    chatForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      // Show user message
      appendMessage('user', message);
      messageInput.value = '';
      setStatus('Thinkingâ€¦');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await res.json();
        const reply = data.reply || 'Something went wrong.';
        const audioUrl = data.audio_url || null;

        appendMessage('malik', reply);
        setStatus('Online Â· Ready to help');

        if (audioUrl) {
          audioPlayer.src = audioUrl;
          audioPlayer.play().catch(err => {
            console.warn('Audio play failed (maybe user interaction not allowed yet):', err);
          });
        }
      } catch (err) {
        console.error(err);
        appendMessage('malik', "I ran into an error trying to respond. Try again in a moment.");
        setStatus('Error Â· Check console');
      }
    });
  </script>
</body>
</html>
