name: 'Terraform + Docker (ECR)'

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: malik-ai

jobs:
  docker:
    name: Build and push Docker image to ECR
    runs-on: ubuntu-latest

    outputs:
      image_uri: ${{ steps.out.outputs.image_uri }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials (long-lived keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URI
        id: vars
        run: |
          echo "ECR_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}" >> $GITHUB_ENV
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v5
        with:
          context: ./docker_build
          push: true
          tags: |
            ${{ env.ECR_IMAGE }}:latest
            ${{ env.ECR_IMAGE }}:${{ env.GIT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image uri for terraform
        id: out
        run: |
          echo "image_uri=${ECR_IMAGE}:${GIT_SHA}" >> $GITHUB_OUTPUT

  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: docker

    env:
      # Keep your region
      AWS_REGION: ${{ secrets.AWS_REGION }}

      # âœ… Pass the image built in the docker job into Terraform as TF_VAR_ecr_image
      TF_VAR_ecr_image: ${{ needs.docker.outputs.image_uri }}

      # (Optional) If your TF code expects access_key/secret_key variables, keep these.
      # Prefer letting Terraform use standard AWS env vars instead (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY).
      TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: iac test .
        continue-on-error: true

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Initialize
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

